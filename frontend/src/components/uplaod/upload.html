<div id="uplaod">
    <input type="file" @change="onFileChange($event)">
    <div v-for="file in files">
        <p>{{ file.name }}</p>
        <p>{{ file.content }}</p>
    </div>
    <button v-on:click="onSubmit()">Submit</button>
    <p id="file_content" v-html="noteHtml" @change="onHTMLChange()"></p>
</div>
