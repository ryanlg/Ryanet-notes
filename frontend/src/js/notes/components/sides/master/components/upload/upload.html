<modal @modal-dismiss="relayDismiss()">
    <div v-for="(wrapper, index) in noteWrappers">
        <input type="file" @change="onFileChange($event, index)">
        <input v-model="wrapper.note.name" placeholder="Name">
    </div>

    <button v-if="canAddMoreNoteInput()" v-on:click="onAddMoreNoteInput()">
        Add More
    </button>
    <button v-on:click="onSubmit()">
        Submit
    </button>
    <p id="file_content" v-html="noteHtml" @change="onHTMLChange()"></p>
</modal>
