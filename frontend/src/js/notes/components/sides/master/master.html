<div id="side-master" class="side side-master">

    <button id="toogle" @click="toggleUpload()">Upload</button>
    <upload v-if="showUpload" v-on:modal-dismiss="toggleUpload()"></upload>

    <note-cell v-for="note in notes" 
                :key="note.modifiedTime" 
               :note="toCellNote(note)">
    </note-cell>
    
</div>
